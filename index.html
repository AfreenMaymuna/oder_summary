<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <!-- style link -->
            <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <section class="card-wrapper">
        <div class="card-summary">
            <div class="card">
                <figure>
                    <img class="card-img" src="./images/illustration-hero.svg" alt="image"/>
                    <figcaption hidden>illustration-hero</figcaption>
                </figure>
                <div class="card-conten-wrapper">
                    <div class="card-conten">
                        <h2>Order Summary</h2>
                        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
                            device anywhere you like!</p>
                    </div>
                    <div class="plan-wapper">
                        <div class="price-tag"> 
                            <img src="./images/icon-music.svg"  alt="icon-music"/>
                            <figcaption hidden>icon-music</figcaption>
                           <div class="plan-text"> 
                            <h3>Annual Plan</h3>
                            <p>$59.99/year</p>
                        </div>
                        </div>
                        <a href="#">Change</a>
                    </div>
                <div class="btn-group">
                        <button type="button" class="btn-payment">Proceed to Payment</button>
                        <button type="button" class="btn-cancel">Cancel Order</button>
                </div>
                </div>
                    
            </div>
           
        </div>
       
    </section>
</body>
</html>
